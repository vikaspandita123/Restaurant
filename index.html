<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Indian Garden Restaurant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #b22222;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 100px;
    }

    .rating {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .rating input {
      margin-right: 5px;
    }

    .submit-btn {
      background-color: #b22222;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #8b1a1a;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Indian Garden Restaurant</h1>
    <p>We value your feedback â€“ help us serve you better!</p>
  </header>

  <form action="/submit-feedback" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email (optional):</label>
    <input type="email" id="email" name="email" />

    <label for="visitDate">Date of Visit:</label>
    <input type="date" id="visitDate" name="visitDate" required />

    <label for="rating">Overall Experience:</label>
    <div class="rating">
      <label><input type="radio" name="rating" value="1" required /> 1</label>
      <label><input type="radio" name="rating" value="2" /> 2</label>
      <label><input type="radio" name="rating" value="3" /> 3</label>
      <label><input type="radio" name="rating" value="4" /> 4</label>
      <label><input type="radio" name="rating" value="5" /> 5</label>
    </div>

    <label for="feedback">Your Comments:</label>
    <textarea id="feedback" name="feedback" placeholder="Tell us about your experience..." required></textarea>

    <label for="improvements">Which areas can we improve?</label>
    <select id="improvements" name="improvements" multiple>
      <option value="food-quality">Food Quality</option>
      <option value="service-speed">Speed of Service</option>
      <option value="staff-behaviour">Staff Friendliness</option>
      <option value="ambience">Ambience / Cleanliness</option>
      <option value="menu-variety">Menu Variety</option>
      <option value="value">Value for Money</option>
    </select>

    <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>

  <footer>
    <p>&copy; 2025 Spice of Stockholm | Thank you for your visit!</p>
  </footer>
</body>
</html>
